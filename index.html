<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sty.css">
</head>
<body>
    
    <!-- START -->
    <h1 class="f">Stop Watch</h1>
    <div class="wrapper">
        <div class="display">
            <span class="digit" id="hr" style="relative ; left:115px">00</span>
            <span class="txt" style="relative ; left:220px ; top:80px">Hr</span>
            <span class="digit" id="min" style="relative ; left:330px">00</span>
            <span class="txt" style="relative ; left:440px ; top:80px">Min</span>
            <span class="digit" id="sec" style="relative ; left:560px">00</span>
            <span class="txt" style="relative ; left:675px ; top:80px">Sec</span>
            <span class="digit" id="count" style="relative ; left:800px">00</span>
        </div>
        <span></span>
        <span></span>
    </div>
    <div class="abc">
    <button class="btn" id="start" onclick="start()">Start</button>
    <button class="btn" id="stop" onclick="stop()">Stop</button>
    <button class="btn" id="reset" onclick="reset()">Reset</button>
    </div>







    <script>
        var hr = 0;
        var min = 0;
        var sec = 0;
        var count = 0;

        var timer= false;

        function start(){
            timer = true;
            stopwatch();
        }
        function stop(){
            timer = false;
        }
        function reset(){
            timer = false;
            hr=0;
            min=0;
            sec=0;
            count=0;        

            document.getElementById('hr').innerHTML = '00';
            document.getElementById('min').innerHTML = '00';
            document.getElementById('sec').innerHTML = '00';
            document.getElementById('count').innerHTML = '00';
        }

        function stopwatch(){
            if(timer == true){
                count = count+1;
                if(count == 100)
                {
                    sec = sec + 1;
                    count = 0;
                }
                if(sec == 60)
                {
                    min = min +1;
                    sec=0;
                }
                if(min == 60)
                {
                    hr= hr + 1;
                    min=0;
                    sec=0;
                }
                var hrString = hr;
                var minString = min;
                var secString = sec;
                var countString = count;
                if(hr < 10)
                {
                    hrString = '0' + hrString
                }
                if(min < 10)
                {
                    minString = '0' + minString
                }
                if(sec < 10)
                {
                    secString = '0' + secString
                }
                if(count < 10)
                {
                    countString = '0' + countString
                }
                document.getElementById("hr").innerHTML = hrString;
                document.getElementById("min").innerHTML = minString;
                document.getElementById("sec").innerHTML = secString;
                document.getElementById("count").innerHTML = countString;
                setTimeout( "stopwatch()", 10);
            }
        }
    </script>
</body>
</html>
